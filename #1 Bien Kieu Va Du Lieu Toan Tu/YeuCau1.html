<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let Name = prompt ("Enter Name Customer: ");
        let ID = prompt("Enter ID Card Customer: ");
        let Bir = prompt("Enter Birthday Customer(dd/MM/YYYY): ");
        let Email = prompt("Enter Email Customer: ");
        let Add = prompt("Enter Address Customer: ");
        let Type = prompt("Enter Type Customer: ");
        let Dis = prompt("Enter Discount: ");
        let Num = prompt("Enter Number Of Accompanying: ");
        let Rent = prompt("Enter Rent Days: ");
        let Ser = prompt("Enter Type Service: ");
        let Room = prompt("Enter Type Room: ");
        let Total = Ser * Rent *(1-Dis/100);
        alert("Name Customer: " + Name + "\n" + "ID Card Customer: " + ID + "\n" +  "Birthday Customer: " + Bir + "\n" +
            "Email Customer: " + Email + "\n" + "Address Customer: " + Add + "\n" + "Type Customer: " + Type + "\n" +
            "Discount: " + Dis + "\n" + "Number Of Accompanying: " + Num + "\n" + "Rent Days: " + Rent + "\n" + "Type Service: " +
            Ser + "\n" + "Type Room: " + Room + "\n" + "Total pays: " + Total);
    </script>
</head>

</body>
</html>
